{% include 'includes/head.html' %}
{% include 'includes/header.html' %}


<section class="event col-sm-12 text-center">
    <h1 class="text-center">Edit Event</h1>
    <div class="text-center col-sm-4 offset-sm-4">
        <form action="{{ url_for('event_update', id=event.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name_mentor: </label>
                <input class="form-control" name="name_mentor" id="name" value="{{ event.name_mentor }}">
            </div>
            <div class="form-group">
                <label for="date">Date: </label>
                <input class="form-control" name="date" id="date" value="{{ event.date }}">
            </div>
            <br>
            <div class="form-group">
                <label for="time">Time: </label>
                <input class="form-control" name="time" id="time" value="{{ event.time }}">
            </div>
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</section>
