<section class="event col-sm-12 text-center">
    <h1>Event #{{ event.id }}</h1>
    <div class="row">
        <div class="text-center col-sm-4 offset-sm-4">
            <div class="row">
                <div class="group group-head col-sm-12">
                    <div class="title">Name: </div>
                    <div class="content">Date</div>
                    <div class="content">Time</div>
                </div>
                <div class="group group-content col-sm-12 mg-bot-sm">
                    <div class="title">{{ event.name_mentor }} </div>
                    <div class="content">{{ event.date }}</div>
                    <div class="content">{{ salon.time }} </div>
                </div>

                    <div class="col-sm-12 text-center">
                        <a href="{{ url_for('event_edit_page', id=event.id) }}" class="btn btn-info">Edit</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
